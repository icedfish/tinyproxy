name: Build dockers & Push to DockerHub

on:
  push:
    branches:
    - release/*

jobs:
  build_docker:
    name: Build docker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get Current Date
        id: date
        run: echo "::set-output name=today::$(date +'%Y-%m-%d')"
        
      - run: echo 本次构建的版本为：${{ github.ref_name }}-${{ steps.date.outputs.today }}

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/386,linux/amd64,linux/arm64,linux/armv7
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/tinyproxy:${{ github.ref_name }}
            ${{ secrets.DOCKERHUB_USERNAME }}/tinyproxy:latest
